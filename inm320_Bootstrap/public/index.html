<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- CSS reset -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css" /> 
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <title>INM320 Bootstrap</title>
</head>
<body>
    <section id="bootstrap" class="border container-fluid">
        <section class="row">
            <!-- Side bar section -->
            <header id="sideBar" class="col-12 col-sm-12 col-lg-2 visible-lg-block">
            </header>

            <!-- burger menu -->
            <button type="button" class="navBar-toggle collapsed visible-xs-block">x</button>
            <nav id="mobileNav" class="visible-xs-block">     

            </nav>
            <!-- Overview section -->
            <section id="overview" class="col-12 col-sm-12 col-lg-10 ">
                <!-- First row -->
                <section id="firstRow" class="row">
                    <article class="col-12 col-sm-6 col-lg-3">
                        <h2>Unresolved</h2>
                        <p>60</p>
                    </article>

                    <article class="col-12 col-sm-6 col-lg-3">
                        <h2>Overdue</h2>
                        <p>16</p>
                    </article>

                    <article class="col-12 col-sm-6 col-lg-3">
                        <h2>Open</h2>
                        <p>43</p>
                    </article>

                    <article class="col-12 col-sm-6 col-lg-3">
                        <h2>On hold</h2>
                        <p>64</p>
                    </article>    
                </section>
                <!-- Second row -->
                <section id="secondRow" class="row">
                    <article id="todaysTrends" class="col-12 col-sm-12 col-lg-8">
                        <img src="" alt="">
                    </article>

                    <section id="additionalInfo" class="col-12 col-sm-12 col-lg-4">
                        <article>
                            <h2>Resolved</h2>
                            <p>449</p>
                        </article>

                        <article>
                            <h2>Received</h2>
                            <p>426</p>
                        </article>

                        <article>
                            <h2>Average first reponse time</h2>
                            <p>33m</p>
                        </article>

                        <article>
                            <h2>Average response time</h2>
                            <p>3h 8m</p>
                        </article>

                        <article>
                            <h2>Resolution within SLA</h2>
                            <p>94%</p>
                        </article>
                    </section>
                </section>    
                <!-- Third row -->
                <section id="thirdRow" class="row">
                    <section id="UnresolvedTicket" class="col-12 col-sm-6">

                    </section>

                    <section id="task" class="col-12 col-sm-6">

                    </section>
                </section>

            </section>

        </section>
    </section>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
